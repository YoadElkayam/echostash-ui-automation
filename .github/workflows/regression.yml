name: UI Regression Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "stage"
        type: choice
        options:
          - local
          - stage
          - prod
  schedule:
    - cron: "0 2 * * *" # Nightly at 2:00 AM UTC

jobs:
  regression:
    name: Run Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Run regression tests
        run: |
          pytest tests/ \
            --env ${{ github.event.inputs.environment || 'stage' }} \
            --html=report.html \
            --self-contained-html \
            --alluredir=allure-results \
            -n auto \
            -v \
            --video=on \
            --screenshot=on
        env:
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-html-report
          path: report.html
          retention-days: 30

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-allure-results
          path: allure-results/
          retention-days: 30

      - name: Upload videos and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: test-results/
          retention-days: 30
